
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Carga de TailwindCSS -->
  <style>
    body {
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #781961;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #arcade-machine {
      position: relative;
      width: 800px;
      height: 600px;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/machine.png') no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
    }

    #tetris {
      width: 320px;
      height: 400px;
      background: black;
      border-radius: 6px;
      z-index: 5;
    }

    #leaderboard-container {
      width: 320px;
      height: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      z-index: 5;
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #fixed-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }
  </style>
</head>

<body>
  <!-- M치quina Arcade -->
  <div id="arcade-machine">
    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Leaderboard -->
    <div id="leaderboard-container">
      <h2>游끥 Verified Players</h2>
      <table id="scoreTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Botones -->
  <div id="fixed-buttons">
    <button id="startGame">Start Game 游꿡</button>
    <button id="submit">Submit Proof</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('tetris');
      const leaderboard = document.getElementById('leaderboard-container');
      const startGameButton = document.getElementById('startGame');
      const submitButton = document.getElementById('submit');

      // Mostrar el canvas al iniciar el juego
      startGameButton.addEventListener('click', () => {
        canvas.style.display = 'block';
        leaderboard.style.opacity = 1;
        startGame();
      });

      // Funci칩n para iniciar el juego
      function startGame() {
        const context = canvas.getContext('2d');
        const rows = 20;
        const cols = 10;
        const blockSize = canvas.width / cols;

        // Dibujar tablero vac칤o
        context.fillStyle = 'black';
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar l칤neas de la cuadr칤cula
        context.strokeStyle = 'white';
        for (let r = 0; r <= rows; r++) {
          context.beginPath();
          context.moveTo(0, r * blockSize);
          context.lineTo(canvas.width, r * blockSize);
          context.stroke();
        }
        for (let c = 0; c <= cols; c++) {
          context.beginPath();
          context.moveTo(c * blockSize, 0);
          context.lineTo(c * blockSize, canvas.height);
          context.stroke();
        }

        // Aqu칤 puedes agregar l칩gica para piezas y movimiento
      }

      // Simulaci칩n de env칤o de prueba
      submitButton.addEventListener('click', () => {
        alert('Proof submitted successfully!');
      });
    });
  </script>
</body>
</html>
