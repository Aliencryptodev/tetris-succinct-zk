
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Succinct zkProof</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #781961;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FE11C5;
            margin-top: 20px;
        }
        button {
            background-color: #FE11C5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #781961;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #tetris {
            margin-top: 20px;
            background: black;
            display: none;
        }
        .sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Tetris Succinct zkProof üå∏</h1>

<div class="main-container">
    <button id="submit">Submit Proof</button>
    <button id="startGame">Start Game üéÆ</button>

    <canvas id="tetris" width="240" height="400"></canvas>
</div>

<div class="sidebar">
    <h2>üèÜ Verified Players</h2>
    <table id="scoreTable">
        <thead>
            <tr><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="app.js" type="module"></script>
<script src="tetris.js"></script>
<script src="sound.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Prevenir el movimiento de la p√°gina al presionar las flechas
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown' || event.key === 'ArrowUp' || event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                event.preventDefault();
            }
        });

        document.getElementById('startGame').addEventListener('click', () => {
            canvas.style.display = 'block';  // Mostrar el juego
            playMusic();                    // Iniciar m√∫sica
            playerReset();                   // Crear primera pieza
            update();                        // Empezar animaci√≥n
        });

        renderLeaderboard(); // Leaderboard sigue cargando como siempre
    });
</script>

</body>
</html>
