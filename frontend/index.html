<body>
  <div class="arcade-wrapper" id="arcade-wrapper">
    <div class="arcade-background"></div>

    <canvas id="tetris" width="240" height="400"></canvas>

      <h2>üèÜ Verified Players</h2>
      <table id="scoreTable">
        <thead>

        </thead>
        <tbody></tbody>

      <img id="leaderboard-gif" src="https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/dancer.gif" alt="Animated GIF">

    <div id="fixed-buttons">
      <button id="startGame">Start Game üéÆ</button>

  </div>

  <button id="share">Share on Twitter üß∂</button>

  <div class="mobile-controls">
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="rotate">üîÑ</button>
    <button id="right">‚û°Ô∏è</button>
    <button id="down">‚¨áÔ∏è</button>
  </div>

  <script>
    function scaleArcade() {
      const baseWidth = 1920;
      const baseHeight = 1080;
      const scale = Math.min(
        window.innerWidth / baseWidth,
        window.innerHeight / baseHeight
      );
      document.getElementById("arcade-wrapper").style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    window.addEventListener("resize", scaleArcade);
    window.addEventListener("DOMContentLoaded", () => {
      scaleArcade();
      document.getElementById("startGame").addEventListener("click", () => {
        document.getElementById("tetris").style.display = 'block';
        startGame();
      });

      updateLeaderboard();

      const simulateKey = (key) => {
        const event = new KeyboardEvent('keydown', { key });
        document.dispatchEvent(event);
      };

      document.getElementById('left')?.addEventListener('click', () => simulateKey('ArrowLeft'));
      document.getElementById('right')?.addEventListener('click', () => simulateKey('ArrowRight'));
      document.getElementById('rotate')?.addEventListener('click', () => simulateKey('ArrowUp'));
      document.getElementById('down')?.addEventListener('click', () => simulateKey('ArrowDown'));
    });

    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && ['+', '-', '='].includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>

  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
