<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuraci칩n de dise침o principal */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: grid;
      grid-template-rows: 10% auto 10%; /* Encabezado, contenido principal y botones */
      grid-template-columns: 15% auto 15%; /* M치rgenes laterales y contenido principal */
    }

    /* Canvas del Tetris */
    #tetris {
      grid-row: 2;
      grid-column: 2;
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      grid-row: 2;
      grid-column: 3;
      width: 90%;
      height: 90%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Controles de botones */
    #fixed-buttons {
      grid-row: 3;
      grid-column: 2 / 4;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 1vh 2vw; /* Tama침o relativo */
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
      transform: scale(1.05);
    }

    /* Ajustes para pantallas peque침as */
    @media (max-width: 768px) {
      grid-template-rows: 10% auto 15%;
      #leaderboard-container {
        grid-column: 1 / span 3;
        width: 90vw;
        height: auto;
      }

      #fixed-buttons {
        grid-column: 1 / span 3;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas del Tetris -->
  <canvas id="tetris" width="240" height="400"></canvas>

  <!-- Contenedor del leaderboard -->
  <div id="leaderboard-container">
    <h2>游끥 Verified Players</h2>
    <table id="scoreTable">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody>
        <!-- Este contenido se rellenar치 din치micamente -->
      </tbody>
    </table>
  </div>

  <!-- Botones de acci칩n -->
  <div id="fixed-buttons">
    <button id="startGame">Start Game 游꿡</button>
    <button id="submit">Submit Proof</button>
  </div>

  <!-- Scripts -->
  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="leaderboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame(); // Aseg칰rate de que esta funci칩n est칠 definida en tetris.js
      });

      document.getElementById('submit').addEventListener('click', () => {
        // Aqu칤 se llama a las funciones relacionadas con la validaci칩n ZK
      });
    });
  </script>
</body>
</html>
