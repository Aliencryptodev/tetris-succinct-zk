<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración básica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Navegación */
    #nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 0;
      width: 100%;
      position: absolute;
      top: 0;
      z-index: 10;
    }

    #nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }

    #nav button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #nav button.active {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }

    /* Contenedor principal */
    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      top: 50px; /* Ajustar debajo de la navegación */
    }

    /* Máquina arcade */
    #arcade {
      position: relative;
      width: 90%;
      max-width: 800px; /* Limitar tamaño máximo */
      aspect-ratio: 16 / 9;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/machine.png') no-repeat center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Canvas dentro de la pantalla arcade */
    #tetris {
      width: 65%;
      height: 55%;
      background: black;
      border: 4px solid #000;
      border-radius: 4px;
      position: absolute;
      top: 27%;
      left: 17%;
    }
  </style>
</head>

<body>
  <!-- Navegación -->
  <div id="nav">
    <button class="active" onclick="showTab('game')">Juego</button>
    <button onclick="showTab('machine')">Máquina</button>
  </div>

  <!-- Contenido principal -->
  <div id="content">
    <!-- Máquina arcade con canvas integrado -->
    <div id="arcade">
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      // Ocultar o mostrar contenido según la pestaña seleccionada
      if (tabId === 'game') {
        document.getElementById('arcade').style.display = 'flex';
      } else if (tabId === 'machine') {
        document.getElementById('arcade').style.display = 'none';
      }

      // Actualizar estilos de los botones de navegación
      document.querySelectorAll('#nav button').forEach(button => {
        button.classList.remove('active');
      });
      document.querySelector(`#nav button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
