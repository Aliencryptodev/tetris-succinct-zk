
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración del contenedor principal */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
    }

    #main-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1); /* Escalar todo desde el centro */
      width: 1920px; /* Resolución base en ancho */
      height: 1080px; /* Resolución base en alto */
      transform-origin: top left;
    }

    /* Canvas del Tetris */
    #tetris {
      position: absolute;
      top: 35.7%; /* Basado en Y: 387.5px */
      left: 27.2%; /* Basado en X: 521.9px */
      width: 350px;
      height: 378px;
      background: black;
      display: none;
      z-index: 5;
      border-radius: 6px;
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      position: absolute;
      top: 32.5%; /* Basado en Y: 387.5px */
      left: 53.33%; /* Basado en X: 1023.9px */
      width: 355.3px;
      height: 378.3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      z-index: 5;
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Botones */
    #fixed-buttons {
      position: absolute;
      bottom: 6.5%; /* Basado en Y: 70px */
      left: 47.5%; /* Basado en X: 912px */
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }

    /* Controles móviles */
    .mobile-controls {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mobile-controls button {
      margin: 5px;
      font-size: 1.5rem;
      padding: 10px 20px;
    }

    /* Ajustes responsivos */
    @media (max-width: 768px) {
      #leaderboard-container {
        width: 90%;
        left: 5%;
        top: 65vh;
      }

      #fixed-buttons {
        bottom: 10vh;
      }

      .mobile-controls {
        display: flex;
      }
    }
  </style>

  <script>
    // Ajustar escala al nivel de zoom del navegador
    function adjustScale() {
      const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
      document.getElementById('main-container').style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    window.addEventListener('resize', adjustScale);
    window.addEventListener('DOMContentLoaded', adjustScale);
  </script>
</head>

<body>
  <!-- Contenedor principal -->
  <div id="main-container">
    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Contenedor del leaderboard -->
    <div id="leaderboard-container">
      <h2>🏆 Verified Players</h2>
      <table id="scoreTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Botones -->
    <div id="fixed-buttons">
      <button id="startGame">Start Game 🎮</button>
      <button id="submit">Submit Proof</button>
    </div>

    <!-- Controles móviles -->
    <div class="mobile-controls">
      <button id="left">⬅️</button>
      <button id="rotate">🔄</button>
      <button id="right">➡️</button>
      <button id="down">⬇️</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame();
      });

      updateLeaderboard();

      const simulateKey = (key) => {
        const event = new KeyboardEvent('keydown', { key });
        document.dispatchEvent(event);
      };

      document.getElementById('left')?.addEventListener('click', () => simulateKey('ArrowLeft'));
      document.getElementById('right')?.addEventListener('click', () => simulateKey('ArrowRight'));
      document.getElementById('rotate')?.addEventListener('click', () => simulateKey('ArrowUp'));
      document.getElementById('down')?.addEventListener('click', () => simulateKey('ArrowDown'));
    });

    document.addEventListener('keydown', (event) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
