
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Succinct zkProof</title>
    <style>
        body {
            background-color: #F1F1F1; /* Fondo claro */
            color: #781961;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: row; /* Colocamos el contenido en fila */
            justify-content: center; /* Centrado horizontal */
            align-items: center;
            padding: 20px;
            height: 100vh; /* Usamos toda la altura de la pantalla */
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Hacemos que todo ocupe un 80% del ancho */
        }

        .game-container {
            flex: 0 0 70%; /* El √°rea del juego ocupar√° el 70% */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .leaderboard-container {
            flex: 0 0 30%; /* El leaderboard ocupar√° el 30% */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FE11C5;
            text-align: center;
        }

        button {
            background-color: #FE11C5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            width: 200px; /* Hacemos los botones m√°s grandes */
        }

        button:hover {
            background-color: #781961;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #tetris {
            margin-top: 20px;
            background: black;
            display: none;
        }

        /* Estilo de los botones t√°ctiles */
        #buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #FE11C5;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            width: 80px;
            height: 80px;
        }

        .button:hover {
            background-color: #781961;
        }

        /* Ocultar botones t√°ctiles en dispositivos de escritorio */
        @media (min-width: 768px) {
            #buttons-container {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- √Årea del juego -->
    <div class="game-container">
        <h1>Tetris Succinct zkProof üå∏</h1>
        <!-- Se elimina el bot√≥n de "Connect Wallet" -->
        <button id="submit">Submit Proof</button>
        <button id="startGame">Start Game üéÆ</button>
        <canvas id="tetris" width="240" height="400"></canvas>

        <!-- Contenedor de botones t√°ctiles para m√≥vil -->
        <div id="buttons-container">
            <button id="left" class="button">‚Üê</button>
            <button id="rotate" class="button">‚Üë</button>
            <button id="down" class="button">‚Üì</button>
            <button id="right" class="button">‚Üí</button>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard-container">
        <h2>üèÜ Verified Players</h2>
        <table id="scoreTable">
            <thead>
                <tr><th>Player</th><th>Score</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="app.js" type="module"></script>
<script src="tetris.js"></script>
<script src="sound.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('startGame').addEventListener('click', () => {
            canvas.style.display = 'block';  // Mostrar el juego
            playMusic();                    // Iniciar m√∫sica
            playerReset();                   // Crear primera pieza
            update();                        // Empezar animaci√≥n
        });

        renderLeaderboard(); // Leaderboard sigue cargando como siempre

        // Eventos para los botones t√°ctiles
        document.getElementById('left').addEventListener('click', () => {
            playerMove(-1); // Mover la pieza a la izquierda
        });

        document.getElementById('right').addEventListener('click', () => {
            playerMove(1); // Mover la pieza a la derecha
        });

        document.getElementById('down').addEventListener('click', () => {
            playerDrop(); // Dejar caer la pieza
        });

        document.getElementById('rotate').addEventListener('click', () => {
            playerRotate(1); // Rotar la pieza
        });
    });

    // Prevent page scrolling when pressing arrow keys
    document.addEventListener('keydown', function(event) {
        if (event.key === "ArrowUp" || event.key === "ArrowDown") {
            event.preventDefault(); // Prevent default action (scrolling)
        }
    });
</script>

</body>
</html>
