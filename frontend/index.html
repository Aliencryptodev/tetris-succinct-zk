<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuraci칩n b치sica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center; /* Centrar verticalmente */
      justify-content: center; /* Centrar horizontalmente */
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Contenedor principal */
    #game-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; /* Ocupa todo el ancho disponible */
      height: 100%; /* Ocupa todo el alto disponible */
      max-width: 1920px; /* Dimensiones base */
      max-height: 1080px; /* Dimensiones base */
      aspect-ratio: 16 / 9; /* Mantener proporci칩n de 16:9 */
      background: transparent;
    }

    #game-container {
      position: relative;
      width: 100%; /* Escalar seg칰n el wrapper */
      height: 100%; /* Escalar seg칰n el wrapper */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* Canvas del Tetris */
    #tetris {
      width: 40%; /* Ancho proporcional al contenedor */
      height: auto; /* Mantener proporciones */
      background: black;
      z-index: 5;
      border-radius: 6px;
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      width: 40%; /* Ancho proporcional */
      height: auto; /* Ajustar din치micamente */
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      text-align: center;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Botones */
    #fixed-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }
  </style>

</head>

<body>
  <!-- Contenedor principal -->
  <div id="game-wrapper">
    <div id="game-container">
      <!-- Canvas del juego -->
      <canvas id="tetris" width="240" height="400"></canvas>

      <!-- Contenedor del leaderboard -->
      <div id="leaderboard-container">
        <h2>游끥 Verified Players</h2>
        <table id="scoreTable">
          <thead>
            <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Botones -->
      <div id="fixed-buttons">
        <button id="startGame">Start Game 游꿡</button>
        <button id="submit">Submit Proof</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame();
      });

      updateLeaderboard();
    });
  </script>
</body>
</html>
