
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuraci칩n base */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #781961;
      display: grid;
      grid-template-rows: 10% 80% 10%; /* Encabezado, contenido principal y pie */
      grid-template-columns: 15% 70% 15%; /* Espaciado lateral y contenido principal */
    }

    /* Canvas de Tetris */
    #tetris {
      grid-row: 2; /* Segunda fila */
      grid-column: 2; /* Centrado en la columna principal */
      width: 100%; /* Ocupa todo el espacio asignado */
      height: 100%;
      background: black;
      border-radius: 6px;
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      grid-row: 2; /* Segunda fila */
      grid-column: 3; /* Columna derecha */
      width: 90%; /* Escalado dentro de su celda */
      height: 90%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Botones */
    #fixed-buttons {
      grid-row: 3; /* Tercera fila */
      grid-column: 2; /* Centrado en la columna principal */
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 1.5vh 3vw; /* Tama침o relativo al viewport */
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }

    /* Controles m칩viles */
    .mobile-controls {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mobile-controls button {
      margin: 5px;
      font-size: 1.5rem;
      padding: 10px 20px;
    }

    /* Ajustes para pantallas peque침as */
    @media (max-width: 768px) {
      grid-template-rows: 10% 60% 30%; /* Ajustes para pantallas peque침as */
      #leaderboard-container {
        grid-column: 1 / span 3; /* Ocupa todo el ancho */
        width: 90vw; /* Relativo al ancho del viewport */
        height: auto; /* Ajusta la altura autom치ticamente */
      }

      #fixed-buttons {
        grid-column: 1 / span 3; /* Centrado en todo el ancho */
        bottom: 10vh; /* Ajustamos posici칩n */
      }

      .mobile-controls {
        display: flex;
      }
    }
  </style>

  <script>
    /* Prevenir zoom con Ctrl */
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });
  </script>
</head>

<body>
  <canvas id="tetris" width="240" height="400"></canvas>

  <div id="leaderboard-container">
    <h2>游끥 Verified Players</h2>
    <table id="scoreTable">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="fixed-buttons">
    <button id="startGame">Start Game 游꿡</button>
    <button id="submit">Submit Proof</button>
  </div>

  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame();
      });

      updateLeaderboard();

      const simulateKey = (key) => {
        const event = new KeyboardEvent('keydown', { key });
        document.dispatchEvent(event);
      };

      document.getElementById('left')?.addEventListener('click', () => simulateKey('ArrowLeft'));
      document.getElementById('right')?.addEventListener('click', () => simulateKey('ArrowRight'));
      document.getElementById('rotate')?.addEventListener('click', () => simulateKey('ArrowUp'));
      document.getElementById('down')?.addEventListener('click', () => simulateKey('ArrowDown'));
    });

    document.addEventListener('keydown', (event) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
