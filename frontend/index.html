<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración básica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Ventana de juego */
    #game-window {
      width: 90%;
      max-width: 600px;
      aspect-ratio: 9 / 16; /* Proporción de ventana */
      background: #000; /* Fondo negro para el juego */
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Encabezado */
    #header {
      width: 100%;
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
    }

    /* Canvas del juego */
    #tetris {
      flex: 1; /* Ocupa el espacio restante */
      width: 100%;
      background: black;
    }

    /* Controles y mensajes */
    #controls {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #controls button {
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #controls button:hover {
      background: #cc0000;
    }

    #controls p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- Ventana de juego -->
  <div id="game-window">
    <!-- Encabezado -->
    <div id="header">Tetris Succinct zkProof</div>
    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>
    <!-- Controles y mensajes -->
    <div id="controls">
      <p>Press ENTER to play again</p>
      <button id="playButton">Play</button>
      <button id="leaderboardButton">Leaderboard</button>
    </div>
  </div>

  <script>
    document.getElementById('playButton').addEventListener('click', () => {
      alert('Starting game!');
      // Aquí puedes añadir lógica para iniciar el juego
    });

    document.getElementById('leaderboardButton').addEventListener('click', () => {
      alert('Opening leaderboard!');
      // Aquí puedes añadir lógica para mostrar el leaderboard
    });
  </script>
</body>
</html>
