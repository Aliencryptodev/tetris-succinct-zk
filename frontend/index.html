<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .fake-browser {
      position: absolute;
      width: 1920px;
      height: 1080px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      overflow: hidden;
    }

    .browser-bar {
      height: 36px;
      background: #2c2c2e;
      display: flex;
      align-items: center;
      padding: 0 12px;
      color: #fff;
      font-size: 14px;
      z-index: 3;
      position: relative;
    }

    .browser-bar .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }

    .browser-content {
      position: relative;
      width: 100%;
      height: calc(100% - 36px);
    }

    .machine-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #gameCanvas {
      position: absolute;
      top: 334.2px;
      left: 512.7px;
      width: 380px;
      height: 395.1px;
      background: black;
      z-index: 2;
    }

    #leaderboard {
      position: absolute;
      top: 334.2px;
      left: 987.9px;
      width: 394.3px;
      height: 395.1px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      z-index: 2;
      overflow-y: auto;
      border: 2px solid #ff00aa;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #leaderboard th,
    #leaderboard td {
      color: #ff00aa;
      font-weight: bold;
    }

    #controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10;
    }

    .btn {
      background: #ff00aa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e60096;
    }

    #fullscreenPrompt {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #fullscreenPrompt button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff00aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="fullscreenPrompt">
    <h2>To play on mobile, please enter fullscreen mode</h2>
    <button id="fullscreenBtn">Enter Fullscreen</button>
  </div>

  <div class="fake-browser arcade-wrapper">
    <div class="browser-bar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span style="margin-left: 12px;">Tetris Succinct zkProof</span>
    </div>
    <div class="browser-content">
      <img class="machine-img" src="https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/final.png" alt="machine">
      <canvas id="gameCanvas" width="380" height="395"></canvas>

      <div id="leaderboard">
        <h2 style="text-align:center; color:#ff00aa; margin-top: 0; margin-bottom: 10px;">üèÜ Verified Players</h2>
        <table id="scoreTable" style="width:100%; text-align:center; margin: 0 0 10px 0;">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>player</td><td>0</td></tr>
          </tbody>
        </table>
      </div>

      <div id="controls">
        <button id="startGame" class="btn">Start Game üéÆ</button>
        <button class="btn" id="submit">Submit Proof</button>
      </div>
    </div>
  </div>

  <script src="tetris.js"></script>
  <script src="leaderboard.js"></script>
  <script src="particles.js"></script>
  <script src="sound.js"></script>

  <script type="module">
    import { launchZKConsole } from './zk_console.js';

    window.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        document.getElementById('fullscreenPrompt').style.display = 'flex';
      }

      document.getElementById('fullscreenBtn')?.addEventListener('click', () => {
        const elem = document.querySelector('.arcade-wrapper');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }

        document.getElementById('fullscreenPrompt').style.display = 'none';
      });

      document.getElementById('startGame')?.addEventListener('click', () => {
        window.startGame?.();
      });

      document.getElementById('submit')?.addEventListener('click', () => {
        launchZKConsole();
      });
    });
  </script>
</body>
</html>
