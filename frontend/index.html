<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Succinct zkProof</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="browser-content">
        <img src="assets/final.png" id="machine" alt="arcade" />
        <canvas id="tetris" width="380" height="395"></canvas>
        <div id="leaderboard">
            <h2>🏆 Verified Players</h2>
            <table id="scoreTable">
                <thead>
                    <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="controls">
            <button class="btn" id="startGame">Start Game 🎮</button>
            <button class="btn" id="submitProof">Submit Proof</button>
        </div>
    </div>

    <script src="tetris.js"></script>
    <script src="leaderboard.js"></script>
    <script src="sound.js"></script>
    <script src="particles.js"></script>
</body>
</html>
