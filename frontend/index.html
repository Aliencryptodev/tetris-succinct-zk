<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuraci√≥n b√°sica */
    body, html {
      margin: 0;
      padding: 0;
      display: flex; /* Usar Flexbox para centrar */
      align-items: center; /* Alinear verticalmente */
      justify-content: center; /* Alinear horizontalmente */
      width: 100vw;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Contenedor principal */
    #frame {
      position: relative;
      width: 1920px; /* Dimensiones base */
      height: 1080px; /* Dimensiones base */
      transform-origin: top left; /* Escalar desde la esquina superior izquierda */
      transform: scale(1); /* Escala inicial */
    }

    /* Canvas del Tetris */
    #tetris {
      position: absolute;
      top: 387.5px; /* Coordenada fija */
      left: 521.9px; /* Coordenada fija */
      width: 350px;
      height: 378px;
      background: black;
      z-index: 5;
      border-radius: 6px;
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      position: absolute;
      top: 387.5px; /* Coordenada fija */
      left: 1023.9px; /* Coordenada fija */
      width: 355.3px;
      height: 378.3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      z-index: 5;
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Botones */
    #fixed-buttons {
      position: absolute;
      bottom: 70px; /* Coordenada fija */
      left: 912px; /* Coordenada fija */
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }
  </style>

  <script>
    // Ajustar la escala del contenedor principal
    function adjustScale() {
      const frame = document.getElementById('frame');
      const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080); // Escala proporcional
      frame.style.transform = `scale(${scale})`; // Aplicar escala al contenedor
    }

    // Ajustar la escala en eventos de redimensionamiento y carga inicial
    window.addEventListener('resize', adjustScale);
    window.addEventListener('DOMContentLoaded', adjustScale);
  </script>
</head>

<body>
  <!-- Contenedor principal que une todo -->
  <div id="frame">
    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Contenedor del leaderboard -->
    <div id="leaderboard-container">
      <h2>üèÜ Verified Players</h2>
      <table id="scoreTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Botones -->
    <div id="fixed-buttons">
      <button id="startGame">Start Game üéÆ</button>
      <button id="submit">Submit Proof</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame();
      });

      updateLeaderboard();
    });
  </script>
</body>
</html>
