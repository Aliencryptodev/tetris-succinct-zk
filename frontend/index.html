<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Succinct zkProof</title>
    <style>
        body {
            background-color: #F1F1F1; /* Fondo claro */
            color: #781961;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: row; /* Colocamos el contenido en fila */
            justify-content: center; /* Centrado horizontal */
            align-items: center;
            padding: 20px;
            height: 100vh; /* Usamos toda la altura de la pantalla */
            margin: 0;
            background-image: url('assets/background.png'); /* Imagen de fondo */
            background-size: cover; /* Para cubrir todo el fondo */
            background-position: center; /* Centrar la imagen */
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Hacemos que todo ocupe un 80% del ancho */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad para resaltar el contenido */
            border-radius: 20px; /* Bordes redondeados */
            padding: 20px;
        }

        .game-container {
            flex: 0 0 70%; /* El 치rea del juego ocupar치 el 70% */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .leaderboard-container {
            flex: 0 0 30%; /* El leaderboard ocupar치 el 30% */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FE11C5;
            text-align: center;
        }

        button {
            background-color: #FE11C5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            width: 200px; /* Hacemos los botones m치s grandes */
        }

        button:hover {
            background-color: #781961;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #tetris {
            margin-top: 20px;
            background: black;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 츼rea del juego -->
    <div class="game-container">
        <h1>Tetris Succinct zkProof 游꺚</h1>
        <!-- Se elimina el bot칩n de "Connect Wallet" -->
        <button id="submit">Submit Proof</button>
        <button id="startGame">Start Game 游꿡</button>
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard-container">
        <h2>游끥 Verified Players</h2>
        <table id="scoreTable">
            <thead>
                <tr><th>Player</th><th>Score</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="app.js" type="module"></script>
<script src="tetris.js"></script>
<script src="sound.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('startGame').addEventListener('click', () => {
            canvas.style.display = 'block';  // Mostrar el juego
            playMusic();                    // Iniciar m칰sica
            playerReset();                   // Crear primera pieza
            update();                        // Empezar animaci칩n
        });

        renderLeaderboard(); // Leaderboard sigue cargando como siempre
    });

    // Prevenir el desplazamiento de la p치gina cuando se presionan las teclas de flecha
    document.addEventListener('keydown', function(event) {
        if (event.key === "ArrowUp" || event.key === "ArrowDown") {
            event.preventDefault(); // Prevenir la acci칩n predeterminada (desplazamiento)
        }
    });
</script>

</body>
</html>
