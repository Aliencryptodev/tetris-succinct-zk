
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #781961;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }

    #fixed-buttons {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }

    .game-container {
      flex: 0 0 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .leaderboard-container {
      flex: 0 0 28%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #FE11C5;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      width: 220px;
      touch-action: manipulation;
    }

    button:hover {
      background-color: #781961;
    }

    #tetris {
      background: black;
      margin-top: 20px;
      display: none;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .mobile-controls {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mobile-controls button {
      margin: 5px;
      font-size: 1.5rem;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .leaderboard-container {
        width: 100%;
        margin-top: 20px;
      }
      .mobile-controls {
        display: flex;
      }
    }
    
  </style>

</head>

<body>

<div class="container">
  <div class="game-container">
  
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="fixed-buttons">
    <button id="startGame">Start Game üéÆ</button>
    <button id="submit">Submit Proof</button>
    </div>

    <div class="mobile-controls">
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="rotate">üîÑ</button>
      <button id="right">‚û°Ô∏è</button>
      <button id="down">‚¨áÔ∏è</button>
    </div>
  </div>

  <div class="leaderboard-container">
    <h2>üèÜ Verified Players</h2>
    <table id="scoreTable">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="app.js" type="module"></script>
<script src="tetris.js"></script>
<script src="sound.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('startGame').addEventListener('click', () => {
    canvas.style.display = 'block';
    startGame();
  });

  updateLeaderboard();

  const simulateKey = (key) => {
    const event = new KeyboardEvent('keydown', { key });
    document.dispatchEvent(event);
  };

  document.getElementById('left').addEventListener('click', () => simulateKey('ArrowLeft'));
  document.getElementById('right').addEventListener('click', () => simulateKey('ArrowRight'));
  document.getElementById('rotate').addEventListener('click', () => simulateKey('ArrowUp'));
  document.getElementById('down').addEventListener('click', () => simulateKey('ArrowDown'));
});

document.addEventListener('keydown', (event) => {
  if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
    event.preventDefault();
  }
});
</script>

</body>
</html>
