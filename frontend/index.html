<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Carga de TailwindCSS -->
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #window {
      width: 800px;
      height: 900px;
      background-color: #3a3a3a;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #window-header {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 2px solid #1a1a1a;
    }

    #arcade-machine {
      flex: 1;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/machine.png') no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    #game-area {
      display: flex;
      position: absolute;
      top: 25%;
      width: 70%;
      justify-content: space-between;
      align-items: center;
    }

    #tetris {
      width: 300px;
      height: 400px;
      background: black;
      border-radius: 6px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    #leaderboard-container {
      width: 300px;
      height: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #window-footer {
      background-color: #2c2c2c;
      display: flex;
      justify-content: space-evenly;
      padding: 15px;
    }

    #window-footer button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #window-footer button:hover {
      background-color: #781961;
    }
  </style>
</head>

<body>
  <!-- Ventana Principal -->
  <div id="window">
    <!-- Encabezado -->
    <div id="window-header">Tetris Succinct zkProof</div>

    <!-- M치quina Arcade -->
    <div id="arcade-machine">
      <!-- 츼rea del juego y leaderboard -->
      <div id="game-area">
        <!-- Canvas del Juego -->
        <canvas id="tetris" width="240" height="400"></canvas>

        <!-- Contenedor del Leaderboard -->
        <div id="leaderboard-container">
          <h2>游끥 Verified Players</h2>
          <table id="scoreTable">
            <thead>
              <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>Player1</td><td>1000</td></tr>
              <tr><td>2</td><td>Player2</td><td>800</td></tr>
              <tr><td>3</td><td>Player3</td><td>600</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Pie de P치gina con Botones -->
    <div id="window-footer">
      <button id="startGame">Start Game 游꿡</button>
      <button id="submitProof">Submit Proof</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('tetris');
      const startGameButton = document.getElementById('startGame');
      const submitProofButton = document.getElementById('submitProof');

      // Funci칩n para iniciar el juego
      startGameButton.addEventListener('click', () => {
        startGame();
      });

      function startGame() {
        const context = canvas.getContext('2d');
        const rows = 20;
        const cols = 10;
        const blockSize = canvas.width / cols;

        // Dibujar tablero vac칤o
        context.fillStyle = 'black';
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar l칤neas de la cuadr칤cula
        context.strokeStyle = 'white';
        for (let r = 0; r <= rows; r++) {
          context.beginPath();
          context.moveTo(0, r * blockSize);
          context.lineTo(canvas.width, r * blockSize);
          context.stroke();
        }
        for (let c = 0; c <= cols; c++) {
          context.beginPath();
          context.moveTo(c * blockSize, 0);
          context.lineTo(c * blockSize, canvas.height);
          context.stroke();
        }
      }

      // Simulaci칩n de env칤o de prueba
      submitProofButton.addEventListener('click', () => {
        alert('Proof submitted successfully!');
      });
    });
  </script>
</body>
</html>
