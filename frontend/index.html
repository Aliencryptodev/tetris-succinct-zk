<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .fake-browser {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center;
      background-size: cover;
    }

    .browser-bar {
      display: none;
    }

    .browser-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .machine-img {
      display: none;
    }

    #gameCanvas {
      background: black;
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
    }

    #leaderboard {
      margin-top: 20px;
      width: 90vw;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff00aa;
      border-radius: 12px;
      padding: 10px;
      color: #ff00aa;
      font-size: 14px;
    }

    #controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #ff00aa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .mobile-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .mobile-warning button {
      margin-top: 1rem;
      background: #ff00aa;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (orientation: portrait) {
      #gameCanvas, #leaderboard {
        width: 95vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-warning" id="mobileWarning">
    <div>
      <h2>üì± Gira tu m√≥vil para jugar</h2>
      <p>Para una mejor experiencia, pon tu dispositivo en modo horizontal (landscape).</p>
      <button onclick="enableFullscreen()">Activar pantalla completa</button>
    </div>
  </div>

  <div class="fake-browser">
    <div class="browser-bar"></div>
    <div class="browser-content">
      <canvas id="gameCanvas" width="380" height="395"></canvas>
      <div id="leaderboard">
        <h2 style="text-align:center; margin: 0;">üèÜ Verified Players</h2>
        <table id="scoreTable" style="width:100%; text-align:center;">
          <thead>
            <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Player</td><td>0</td></tr>
          </tbody>
        </table>
      </div>
      <div id="controls">
        <button id="startGame" class="btn">Start Game üéÆ</button>
        <button id="submit" class="btn">Submit Proof</button>
      </div>
    </div>
  </div>

  <script>
    function enableFullscreen() {
      const el = document.documentElement;
      const warning = document.getElementById('mobileWarning');
      warning.style.display = 'none';

      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function checkMobile() {
      const warning = document.getElementById('mobileWarning');
      if (window.innerWidth < 768) {
        warning.style.display = 'flex';
      } else {
        warning.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkMobile);
    window.addEventListener('orientationchange', checkMobile);
    window.addEventListener('DOMContentLoaded', checkMobile);
  </script>

  <script src="tetris.js"></script>
  <script src="leaderboard.js"></script>
  <script src="particles.js"></script>
  <script src="sound.js"></script>
  <script type="module">
    import { launchZKConsole } from './zk_console.js';
    document.getElementById('startGame')?.addEventListener('click', () => window.startGame?.());
    document.getElementById('submit')?.addEventListener('click', () => launchZKConsole());
  </script>
</body>
</html>

</html>
