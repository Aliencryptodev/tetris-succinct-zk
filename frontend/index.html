<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Cargar TailwindCSS -->
</head>
<body class="flex h-screen w-screen items-center justify-center bg-neutral-900">
  <!-- Contenedor principal de la máquina -->
  <div class="flex h-full w-full max-h-[800px] max-w-2xl flex-col rounded-t-lg shadow-[0_5px_10px_4px_rgba(0,0,0,0.4)] bg-neutral-800 pointer-events-auto relative">
    <!-- Encabezado de la máquina -->
    <div class="relative z-20 flex min-h-6 flex-col rounded-t-lg bg-gradient-to-b from-gray-700 via-gray-600 to-gray-500 px-2 shadow-[0_1px_2px_rgba(0,0,0,0.2)]">
      <h1 class="text-white text-center">Tetris Succinct zkProof</h1>
    </div>

    <!-- Contenedor del canvas del juego -->
    <div class="relative flex w-full flex-1 flex-col items-center justify-center">
      <!-- Canvas del juego -->
      <canvas id="tetris" class="flex w-3/4 h-3/4 bg-black rounded-lg shadow-md"></canvas>
    </div>

    <!-- Controles del juego -->
    <div class="absolute flex w-full bottom-4 justify-center items-center gap-4">
      <button class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">Play</button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Leaderboard</button>
    </div>
  </div>
</body>
</html>
