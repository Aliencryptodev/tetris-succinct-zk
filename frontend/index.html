
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración básica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Organizar contenido en columna */
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Contenedor de navegación */
    #nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 1.2rem;
    }

    #nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }

    #nav button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #nav button.active {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }

    /* Contenedor principal */
    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* Pestañas */
    .tab {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .tab.active {
      display: flex;
    }

    /* Canvas del juego */
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      height: 90%;
      max-width: 1920px;
      max-height: 1080px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    #tetris {
      width: 60%;
      height: auto;
      background: black;
      border-radius: 10px;
    }

    /* Contenedor de la máquina */
    #machine {
      width: 80%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #machine img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <!-- Navegación -->
  <div id="nav">
    <button class="active" onclick="showTab('game')">Juego</button>
    <button onclick="showTab('machine')">Máquina</button>
  </div>

  <!-- Contenido principal -->
  <div id="content">
    <!-- Pestaña del juego -->
    <div id="game" class="tab active">
      <canvas id="tetris" width="240" height="400"></canvas>
      <!-- Aquí puedes añadir otros elementos del juego, como leaderboard o botones -->
    </div>

    <!-- Pestaña de la máquina -->
    <div id="machine" class="tab">
      <!-- Mostrar la imagen de la máquina -->
      <img id="machineImage" src="https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/machine.png" alt="Imagen de la máquina">
    </div>
  </div>

  <script>
    function showTab(tabId) {
      // Ocultar todas las pestañas
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      // Mostrar la pestaña seleccionada
      document.getElementById(tabId).classList.add('active');

      // Actualizar botones activos
      document.querySelectorAll('#nav button').forEach(button => {
        button.classList.remove('active');
      });
      document.querySelector(`#nav button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
