<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .arcade-wrapper {
      position: absolute;
      width: 1920px;
      height: 1080px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/final.png') no-repeat center center;
      background-size: contain;
      overflow: hidden;
    }

    #gameCanvas {
      position: absolute;
      top: 334px;
      left: 512px;
      width: 380px;
      height: 395px;
      background: black;
      z-index: 2;
    }

    #leaderboard {
      position: absolute;
      top: 334px;
      left: 988px;
      width: 394px;
      height: 395px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      z-index: 2;
      overflow-y: auto;
      border: 2px solid #ff00aa;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #leaderboard th,
    #leaderboard td {
      color: #ff00aa;
      font-weight: bold;
    }

    #next-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 10px;
      border: 2px solid #ff00aa;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      flex-wrap: wrap;
    }

    #nextCanvas {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      border: 2px solid #ff00aa;
    }

    #controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10;
    }

    .btn {
      background: #ff00aa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e60096;
    }

    /* Responsive Scaling */
    @media (max-width: 1000px) {
      .arcade-wrapper {
        transform: scale(0.5) translate(-100%, -100%);
        transform-origin: top left;
      }
    }

    #fullscreenPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      text-align: center;
      padding: 20px;
    }

    #fullscreenPrompt button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 18px;
      background: #ff00aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #fullscreenPrompt.hidden {
      display: none;
    }

    #zkConsole {
      display:none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.95);
      color: #ff00aa;
      font-family: monospace;
      padding: 2rem;
      border: 3px solid #ff00aa;
      border-radius: 12px;
      max-width: 900px;
      width: 90%;
      z-index: 9999;
      box-shadow: 0 0 20px #ff00aa;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    #zkConsole button {
      margin-top: 1rem;
    }

  </style>
</head>
<body>

<div id="fullscreenPrompt" class="hidden">
  <h2>üì± Please rotate and enter full-screen for the best experience</h2>
  <button onclick="enterFullscreen()">Enter Fullscreen</button>
</div>

<div class="arcade-wrapper">
  <canvas id="gameCanvas" width="380" height="395"></canvas>

  <div id="leaderboard">
    <h2 style="text-align:center; color:#ff00aa; margin-top: 0;">üèÜ Verified Players</h2>
    <table id="scoreTable" style="width:100%; text-align:center;">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>player</td><td>0</td></tr>
      </tbody>
    </table>

    <div id="next-container">
      <div style="text-align: center;">
        <h3 style="color:#ff00aa; margin: 0;">üîÆ Next</h3>
        <canvas id="nextCanvas" width="100" height="100"></canvas>
      </div>
      <img id="dancerGif" src="https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/dancer.gif" alt="Dancer" style="width: 110px; height: auto;">
    </div>
  </div>

  <div id="controls">
    <button id="startGame" class="btn">Start Game üéÆ</button>
    <button id="submit" class="btn">Submit Proof</button>
  </div>
</div>

<div id="zkConsole">
  <h3 style="color:#ff00aa; margin-top:0;">üß† Succinct zk Verification Terminal</h3>
  <pre id="zkLogs">[üß†] Starting verification...</pre>
  <div id="zkResult" style="margin-top:1rem;"></div>
  <button id="zkShareButton" style="
    display:none;
    background-color:#1DA1F2;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:5px;
    cursor:pointer;
  ">
    Share Score on X
  </button>
  <button onclick="document.getElementById('zkConsole').style.display='none'" style="
    margin-left:1rem;
    padding:10px 20px;
    background:#222;
    color:#ccc;
    border:none;
    border-radius:5px;
    cursor:pointer;
  ">
    Back to Game
  </button>
</div>

<script src="tetris.js"></script>
<script src="leaderboard.js"></script>
<script src="particles.js"></script>
<script src="sound.js"></script>

<script type="module">
  import { launchZKConsole } from './zk_console.js';

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('startGame')?.addEventListener('click', () => {
      window.startGame?.();
    });

    document.getElementById('submit')?.addEventListener('click', () => {
      launchZKConsole();
    });

    // Mostrar prompt solo en m√≥viles
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      document.getElementById('fullscreenPrompt').classList.remove('hidden');
    }
  });

  function enterFullscreen() {
    const docEl = document.documentElement;
    if (docEl.requestFullscreen) {
      docEl.requestFullscreen();
    } else if (docEl.webkitRequestFullscreen) {
      docEl.webkitRequestFullscreen();
    } else if (docEl.msRequestFullscreen) {
      docEl.msRequestFullscreen();
    }
    document.getElementById('fullscreenPrompt').classList.add('hidden');
  }
</script>

</body>
</html>
