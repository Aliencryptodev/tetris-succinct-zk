<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuraci√≥n b√°sica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex; /* Usar Flexbox para centrar */
      align-items: center; /* Centrar verticalmente */
      justify-content: center; /* Centrar horizontalmente */
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Contenedor principal */
    #game-container {
      display: flex;
      flex-direction: column; /* Alinear elementos en columna */
      align-items: center; /* Centrar horizontalmente */
      justify-content: space-between; /* Espacio uniforme entre elementos */
      width: 90vw; /* Ajustar al 90% del ancho del viewport */
      height: 90vh; /* Ajustar al 90% de la altura del viewport */
      max-width: 1920px; /* Limitar a dimensiones base */
      max-height: 1080px; /* Limitar a dimensiones base */
    }

    /* Canvas del Tetris */
    #tetris {
      width: 35%; /* Proporcional al contenedor principal */
      height: auto; /* Mantener proporciones */
      background: black;
      z-index: 5;
      border-radius: 6px;
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      width: 36%; /* Proporcional al contenedor principal */
      height: auto; /* Mantener proporciones */
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      text-align: center;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Botones */
    #fixed-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }
  </style>

</head>

<body>
  <!-- Contenedor principal -->
  <div id="game-container">
    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Contenedor del leaderboard -->
    <div id="leaderboard-container">
      <h2>üèÜ Verified Players</h2>
      <table id="scoreTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Botones -->
    <div id="fixed-buttons">
      <button id="startGame">Start Game üéÆ</button>
      <button id="submit">Submit Proof</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame();
      });

      updateLeaderboard();
    });
  </script>
</body>
</html>
