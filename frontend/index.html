
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Succinct zkProof</title>
    <style>
        body {
            background: url('https://aliencryptodev.github.io/tetris-succinct-zk/assets/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #781961;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .game-container {
            flex: 0 0 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .leaderboard-container {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FE11C5;
            text-align: center;
        }

        button {
            background-color: #FE11C5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            width: 200px;
        }

        button:hover {
            background-color: #781961;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #tetris {
            margin-top: 20px;
            background: black;
            display: none;
        }

        /* Estilos botones m√≥viles */
        .mobile-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .mobile-controls button {
            padding: 10px;
            font-size: 1rem;
            width: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="game-container">
        <h1>Tetris Succinct zkProof üå∏</h1>
        <button id="startGame">Start Game üéÆ</button>
        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="mobile-controls">
            <button id="leftBtn">‚Üê</button>
            <button id="rotateBtn">‚ü≥</button>
            <button id="rightBtn">‚Üí</button>
            <button id="downBtn">‚Üì</button>
        </div>
    </div>

    <div class="leaderboard-container">
        <h2>üèÜ Verified Players</h2>
        <table id="scoreTable">
            <thead>
                <tr><th>Player</th><th>Score</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="app.js" type="module"></script>
<script src="tetris.js"></script>
<script src="sound.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('startGame').addEventListener('click', () => {
            canvas.style.display = 'block';
            playMusic();
            playerReset();
            update();
        });

        document.getElementById('leftBtn').addEventListener('click', () => playerMove(-1));
        document.getElementById('rightBtn').addEventListener('click', () => playerMove(1));
        document.getElementById('rotateBtn').addEventListener('click', () => playerRotate(1));
        document.getElementById('downBtn').addEventListener('click', () => playerDrop());

        renderLeaderboard();
    });

    // Bloquear scroll al usar flechas
    window.addEventListener("keydown", function(e) {
        if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
