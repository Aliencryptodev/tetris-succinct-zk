
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .fake-browser {
      position: absolute;
      width: 1920px;
      height: 1080px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      overflow: hidden;
    }

    .browser-bar {
      height: 36px;
      background: #2c2c2e;
      display: flex;
      align-items: center;
      padding: 0 12px;
      color: #fff;
      font-size: 14px;
      z-index: 3;
      position: relative;
    }

    .browser-bar .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }

    .browser-content {
      position: relative;
      width: 100%;
      height: calc(100% - 36px);
    }

    .machine-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #gameCanvas {
      position: absolute;
      top: 334.2px;
      left: 512.7px;
      width: 380px;
      height: 395.1px;
      background: black;
      z-index: 2;
    }

    #leaderboard {
      position: absolute;
      top: 334.2px;
      left: 987.9px;
      width: 394.3px;
      height: 395.1px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      z-index: 2;
      overflow-y: auto;
      border: 2px solid #ff00aa;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #leaderboard th,
    #leaderboard td {
      color: #ff00aa;     
      font-weight: bold;  
    }

    #controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10;
    }

    .btn {
      background: #ff00aa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e60096;
    }
  </style>
</head>
<body>
  <div class="fake-browser">
    <div class="browser-bar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span style="margin-left: 12px;">Tetris Succinct zkProof</span>
    </div>
    <div class="browser-content">
      <img class="machine-img" src="https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/final.png" alt="machine">
      <canvas id="gameCanvas" width="380" height="395"></canvas>
      <div id="leaderboard">
        <h2 style="text-align:center; color:#ff00aa; margin-top: 0; margin-bottom: 10px;">üèÜ Verified Players</h2>
        <table id="scoreTable" style="width:100%; text-align:center; margin: 0 0 10px 0;">
          <thead>
            <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>player</td><td>0</td></tr>
          </tbody>
        </table>
        <div id="next-container" style="display: flex; justify-content: center; align-items: center; gap: 16px; padding: 10px; border: 2px solid #ff00aa; border-radius: 10px; background: rgba(0, 0, 0, 0.3); flex-wrap: wrap;">
          <div style="text-align: center;">
            <h3 style="color:#ff00aa; margin: 0;">üîÆ Next</h3>
            <canvas id="nextCanvas" width="100" height="100" style="background: rgba(0, 0, 0, 0.7); border-radius: 8px; border: 2px solid #ff00aa;"></canvas>
          </div>
          <img id="dancerGif" src="https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/dancer.gif" alt="Dancer" style="width: 110px; height: auto;">
        </div>
      </div>
      <div id="controls">
        <button id="startGame" class="btn">Start Game üéÆ</button>
        <button class="btn" id="submit">Submit Proof</button>
      </div>
    </div>
  </div>

  <div id="zkConsole" style="display:none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.95); color: #ff00aa; font-family: monospace; padding: 2rem; border: 3px solid #ff00aa; border-radius: 12px; max-width: 900px; width: 90%; z-index: 9999; box-shadow: 0 0 20px #ff00aa; word-wrap: break-word; white-space: pre-wrap;">
    <h3 style="color:#ff00aa; margin-top:0;">üß† Succinct zk Verification Terminal</h3>
    <pre id="zkLogs">[üß†] Starting verification...</pre>
    <div id="zkResult" style="margin-top:1rem;"></div>
    <button id="zkShareButton" style="display:none; background-color:#1DA1F2; color:white; border:none; padding:10px 20px; margin-top:1rem; border-radius:5px; cursor:pointer;">Share Score on X</button>
    <button onclick="document.getElementById('zkConsole').style.display='none'" style="margin-left:1rem; padding:10px 20px; background:#222; color:#ccc; border:none; border-radius:5px; cursor:pointer;">Back to Game</button>
  </div>

  <!-- Fullscreen prompt for mobile -->
  <div id="fullscreenPrompt" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.95); color: white; display: none; z-index: 99999; padding: 2rem; text-align: center; font-family: 'Segoe UI', sans-serif; backdrop-filter: blur(6px);">
    <h2 style="color:#ff00aa; font-size: 28px;">üéÆ Tetris Succinct zkProof</h2>
    <p style="font-size: 18px;">Para jugar en tu m√≥vil, activa el modo pantalla completa.</p>
    <button id="enterFullscreen" style="background: #ff00aa; color: white; border: none; border-radius: 8px; padding: 12px 24px; font-size: 18px; cursor: pointer; margin-top: 1.5rem;">Entrar en pantalla completa</button>
  </div>

  <script>
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isMobile) {
      const prompt = document.getElementById('fullscreenPrompt');
      prompt.style.display = 'block';
      document.getElementById('enterFullscreen')?.addEventListener('click', async () => {
        const docEl = document.documentElement;
        try {
          if (docEl.requestFullscreen) await docEl.requestFullscreen();
          else if (docEl.webkitRequestFullscreen) await docEl.webkitRequestFullscreen();
          else if (docEl.msRequestFullscreen) await docEl.msRequestFullscreen();
        } catch (e) {
          console.warn('No se pudo activar pantalla completa:', e);
        }
        prompt.style.display = 'none';
      });
    }
  </script>

  <script src="tetris.js"></script>
  <script src="leaderboard.js"></script>
  <script src="particles.js"></script>
  <script src="sound.js"></script>
  <script type="module">
    import { launchZKConsole } from './zk_console.js';
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame')?.addEventListener('click', () => {
        window.startGame?.();
      });
      document.getElementById('submit')?.addEventListener('click', () => {
        launchZKConsole();
      });
    });
  </script>
</body>
</html>
