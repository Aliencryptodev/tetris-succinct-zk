
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #arcade-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 1920px;
      max-height: 1080px;
      aspect-ratio: 16 / 9;
      transform-origin: top left;
      overflow: hidden;
    }

    #tetris {
      position: absolute;
      top: 35.7%;
      left: 27.2%;
      width: 350px;
      height: 378px;
      background: black;
      display: none;
      z-index: 5;
      border-radius: 6px;
    }

    #leaderboard-container {
      position: absolute;
      top: 32.5%;
      left: 53.33%;
      width: 355.3px;
      height: 378.3px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      z-index: 5;
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #fixed-buttons {
      position: absolute;
      left: 50%;
      top: 91.2%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }

    .mobile-controls {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mobile-controls button {
      margin: 5px;
      font-size: 1.5rem;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      #leaderboard-container {
        width: 90%;
        left: 5%;
        right: 5%;
        top: 65vh;
      }
      #fixed-buttons {
        bottom: 10vh;
      }
      .mobile-controls {
        display: flex;
      }
    }
  </style>
  <script>
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) e.preventDefault();
    });
  </script>
</head>
<body>
  <div id="arcade-wrapper">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="leaderboard-container">
      <h2>üèÜ Verified Players</h2>
      <table id="scoreTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="fixed-buttons">
      <button id="startGame">Start Game üéÆ</button>
      <button id="submit">Submit Proof</button>
    </div>
    <div class="mobile-controls">
      <button id="left">‚¨ÖÔ∏è</button>
      <button id="rotate">üîÑ</button>
      <button id="right">‚û°Ô∏è</button>
      <button id="down">‚¨áÔ∏è</button>
    </div>
  </div>
  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        canvas.style.display = 'block';
        startGame();
      });
      updateLeaderboard();
      const simulateKey = (key) => {
        const event = new KeyboardEvent('keydown', { key });
        document.dispatchEvent(event);
      };
      document.getElementById('left')?.addEventListener('click', () => simulateKey('ArrowLeft'));
      document.getElementById('right')?.addEventListener('click', () => simulateKey('ArrowRight'));
      document.getElementById('rotate')?.addEventListener('click', () => simulateKey('ArrowUp'));
      document.getElementById('down')?.addEventListener('click', () => simulateKey('ArrowDown'));
    });
    document.addEventListener('keydown', (event) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
