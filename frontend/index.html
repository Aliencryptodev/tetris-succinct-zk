
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
    }

    #arcade-container {
      position: absolute;
      width: 960px;
      height: 540px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #tetris {
      position: absolute;
      top: 7%;
      left: 4%;
      width: 40%;
      height: 86%;
      background: black;
      display: none;
      z-index: 5;
      border-radius: 6px;
    }

    #leaderboard-container {
      position: absolute;
      top: 7%;
      right: 4%;
      width: 40%;
      height: 86%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      z-index: 5;
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #fixed-buttons {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
    }

    .mobile-controls {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mobile-controls button {
      margin: 5px;
      font-size: 1.5rem;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      #arcade-container {
        width: 90vw;
        height: auto;
      }
      #leaderboard-container, #tetris {
        width: 100%;
        height: 300px;
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 20px;
      }
      #fixed-buttons {
        position: relative;
        bottom: auto;
        left: auto;
        transform: none;
        justify-content: center;
      }
      .mobile-controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="arcade-container">
    <canvas id="tetris" width="240" height="400"></canvas>

    <div id="leaderboard-container">
      <h2>üèÜ Verified Players</h2>
      <table id="scoreTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="fixed-buttons">
      <button id="startGame">Start Game üéÆ</button>
      <button id="submit">Submit Proof</button>
    </div>
  </div>

  <div class="mobile-controls">
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="rotate">üîÑ</button>
    <button id="right">‚û°Ô∏è</button>
    <button id="down">‚¨áÔ∏è</button>
  </div>

  <script src="app.js" type="module"></script>
  <script src="tetris.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="leaderboard.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        document.getElementById('tetris').style.display = 'block';
        startGame();
      });

      updateLeaderboard();

      const simulateKey = (key) => {
        const event = new KeyboardEvent('keydown', { key });
        document.dispatchEvent(event);
      };

      document.getElementById('left')?.addEventListener('click', () => simulateKey('ArrowLeft'));
      document.getElementById('right')?.addEventListener('click', () => simulateKey('ArrowRight'));
      document.getElementById('rotate')?.addEventListener('click', () => simulateKey('ArrowUp'));
      document.getElementById('down')?.addEventListener('click', () => simulateKey('ArrowDown'));
    });

    document.addEventListener('keydown', (event) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(event.key)) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
