<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración general */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: grid;
      grid-template-rows: 10vh auto 10vh; /* Filas: cabecera, contenido, botones */
      grid-template-columns: 15vw auto 30vw; /* Columnas: margen izquierdo, contenido principal, leaderboard */
    }

    /* Canvas del Tetris */
    #tetris {
      grid-row: 2;
      grid-column: 2;
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Contenedor del leaderboard */
    #leaderboard-container {
      grid-row: 2;
      grid-column: 3;
      width: 90%;
      height: 90%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }

    #leaderboard-container h2 {
      color: #FE11C5;
      text-align: center;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #781961;
      width: 100%;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #scoreTable th, #scoreTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* Controles de botones */
    #fixed-buttons {
      grid-row: 3;
      grid-column: 2 / span 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
    }

    #fixed-buttons button {
      background-color: #FE11C5;
      color: white;
      border: none;
      padding: 1vh 2vw; /* Tamaño relativo al viewport */
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    #fixed-buttons button:hover {
      background-color: #781961;
      transform: scale(1.05);
    }

    /* Ajustes responsivos */
    @media (max-width: 768px) {
      grid-template-rows: 10vh auto 15vh;
      grid-template-columns: 10vw auto 10vw;

      #leaderboard-container {
        grid-column: 1 / span 3;
        width: 100%;
        height: auto;
        padding: 10px;
      }

      #fixed-buttons {
        grid-column: 1 / span 3;
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas del juego -->
  <canvas id="tetris" width="240" height="400"></canvas>

  <!-- Contenedor del leaderboard -->
  <div id="leaderboard-container">
    <h2>🏆 Leaderboard</h2>
    <table id="scoreTable">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Botones de acción -->
  <div id="fixed-buttons">
    <button id="startGame">Start Game 🎮</button>
    <button id="submit">Submit Proof</button>
  </div>

  <!-- Scripts -->
  <script src="./app.js" type="module"></script>
  <script src="./tetris.js"></script>
  <script src="./leaderboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startGame').addEventListener('click', () => {
        const canvas = document.getElementById('tetris');
        canvas.style.display = 'block';
        startGame(); // Llamar a la función de inicio del juego
      });

      document.getElementById('submit').addEventListener('click', () => {
        alert('Submitting proof...'); // Aquí se manejará la lógica de envío
      });
    });
  </script>
</body>
</html>
