<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url("assets/background.png") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    #tetris {
      position: absolute;
      top: 19.7%;
      left: 12.9%;
      width: 300px;
      height: 600px;
      background-color: black;
      display: none;
      z-index: 5;
    }

    #leaderboard-container {
      position: absolute;
      top: 20.5%;
      left: 51.8%;
      width: 300px;
      height: 500px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      z-index: 5;
    }

    #leaderboard-container h2 {
      text-align: center;
      color: #FE11C5;
      margin: 0 0 10px;
    }

    #scoreTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    #scoreTable th, #scoreTable td {
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    #controls {
      position: absolute;
      top: 75%;
      left: 14.5%;
      display: flex;
      gap: 10px;
      z-index: 6;
    }

    #controls button {
      background-color: #FE11C5;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    #dancerGif {
      position: absolute;
      top: 58.6%;
      left: 57.2%;
      width: 120px;
      height: auto;
      display: none;
      z-index: 6;
    }
  </style>
</head>

<body>

<canvas id="tetris" width="240" height="400"></canvas>

<div id="leaderboard-container">
  <h2>üèÜ Verified Players</h2>
  <table id="scoreTable">
    <thead>
      <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="controls">
  <button id="startGame">Start Game üéÆ</button>
  <button id="submit">Submit Proof</button>
</div>

<img src="assets/dancer.gif" id="dancerGif" alt="dancer">

<script src="app.js" type="module"></script>
<script src="tetris.js"></script>
<script src="sound.js"></script>
<script src="particles.js"></script>
<script src="leaderboard.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('startGame').addEventListener('click', () => {
      canvas.style.display = 'block';
      document.getElementById('dancerGif').style.display = 'block';
      startGame();
    });
    updateLeaderboard();
  });
</script>

</body>
</html>
