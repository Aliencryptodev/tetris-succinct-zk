<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración básica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Ventana flotante */
    #game-window {
      width: 300px;
      height: 500px;
      background: #222;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      resize: both; /* Habilitar redimensionamiento */
      border: 2px solid #444; /* Borde para redimensionar */
    }

    /* Cabecera de la ventana */
    #header {
      width: 100%;
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      border-bottom: 2px solid #444;
      cursor: move; /* Cambiar cursor para indicar movimiento */
    }

    /* Canvas del juego */
    #tetris {
      flex: 1; /* Ocupa el espacio restante */
      width: 100%;
      background: black;
    }

    /* Controles */
    #controls {
      padding: 10px;
      background: #333;
      color: white;
      text-align: center;
    }

    #controls button {
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #controls button:hover {
      background: #cc0000;
    }
  </style>
</head>

<body>
  <!-- Ventana flotante -->
  <div id="game-window">
    <!-- Cabecera -->
    <div id="header">Tetris Succinct zkProof</div>
    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>
    <!-- Controles -->
    <div id="controls">
      <button id="playButton">Play</button>
      <button id="leaderboardButton">Leaderboard</button>
    </div>
  </div>

  <script>
    // Lógica para mover la ventana
    const gameWindow = document.getElementById('game-window');
    const header = document.getElementById('header');

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - gameWindow.offsetLeft;
      offsetY = e.clientY - gameWindow.offsetTop;
      document.body.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;
        gameWindow.style.left = `${newX}px`;
        gameWindow.style.top = `${newY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.cursor = 'default';
    });

    // Lógica para los botones
    document.getElementById('playButton').addEventListener('click', () => {
      alert('Starting game!');
      // Aquí puedes añadir lógica para iniciar el juego
    });

    document.getElementById('leaderboardButton').addEventListener('click', () => {
      alert('Opening leaderboard!');
      // Aquí puedes añadir lógica para mostrar el leaderboard
    });
  </script>
</body>
</html>
