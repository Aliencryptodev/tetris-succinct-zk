<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Succinct zkProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Configuración básica */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Contenedor principal escalable */
    #scalable-container {
      position: relative;
      width: 400px; /* Tamaño base */
      height: 700px; /* Tamaño base */
      transform-origin: top left; /* Punto de origen para escalado */
    }

    /* Imagen de la máquina (marco) */
    #machine-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Aliencryptodev/tetris-succinct-zk/main/assets/machine.png') no-repeat center center;
      background-size: contain;
      z-index: 1;
    }

    /* Canvas del juego */
    #tetris {
      position: absolute;
      top: 27%; /* Ajustar posición dentro del marco */
      left: 17%;
      width: 65%;
      height: 45%;
      background: black;
      z-index: 2; /* Encima del marco */
    }

    /* Botones */
    #controls {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 3;
    }

    #controls button {
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #controls button:hover {
      background: #cc0000;
    }
  </style>
</head>

<body>
  <!-- Contenedor escalable -->
  <div id="scalable-container">
    <!-- Imagen de la máquina como marco -->
    <div id="machine-frame"></div>

    <!-- Canvas del juego -->
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Botones -->
    <div id="controls">
      <button id="playButton">Play</button>
      <button id="leaderboardButton">Leaderboard</button>
    </div>
  </div>

  <script>
    // Escalar contenedor principal al redimensionar
    const scalableContainer = document.getElementById('scalable-container');

    function scaleContainer() {
      const scaleX = window.innerWidth / 400; // Basado en el ancho base
      const scaleY = window.innerHeight / 700; // Basado en el alto base
      const scale = Math.min(scaleX, scaleY); // Escala uniforme
      scalableContainer.style.transform = `scale(${scale})`;
    }

    // Escalar al cargar y al redimensionar la ventana
    window.addEventListener('load', scaleContainer);
    window.addEventListener('resize', scaleContainer);

    // Lógica para los botones
    document.getElementById('playButton').addEventListener('click', () => {
      alert('Starting game!');
      // Aquí puedes añadir lógica para iniciar el juego
    });

    document.getElementById('leaderboardButton').addEventListener('click', () => {
      alert('Opening leaderboard!');
      // Aquí puedes añadir lógica para mostrar el leaderboard
    });
  </script>
</body>
</html>
